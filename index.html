<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип 'Яндекс место'" class="logo logo_place_header">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/profile__image.jpg" alt="Аватарка профиля" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__content">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
                </div>

                <button class="profile__add-button" aria-label="Добавить карточку" type="button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <div class="popup popup_name_edit popup_hide">
            <div class="popup__container">
                <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
                <form class="form" id="edit" novalidate>
                    <div class="form__container">
                        <h2 class="form__title">Редактировать профиль</h2>
                        <label>
                        <input placeholder="Имя" type="text" class="form__input form__input_info_name" id="form__input_info_name" value="Жак-Ив Кусто" required minlength="2" maxlength="40">
                        <span class="form__input_info_name-error form__error">Поле с ошибкой</span>
                    </label>
                        <label>
                        <input placeholder="О себе" type="text" class="form__input form__input_info_about" id="form__input_info_about" value="Исследователь океана" required minlength="2" maxlength="200">
                        <span class="form__input_info_about-error form__error">Поле с ошибкой</span>
                    </label>
                        <button class="form__save-button" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup popup_name_add popup_hide">
            <div class="popup__container">
                <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
                <form class="form" id="add" novalidate>
                    <div class="form__container">
                        <h2 class="form__title">Новое Место</h2>
                        <label>
                            <input placeholder="Название" type="text" class="form__input form__input_info_name" id="form__input_info_cardName" required>
                            <span class="popup__input_type_error">Поле с ошибкой</span>
                        </label>
                        <label>
                        <input placeholder="Ссылка на картинку" type="url" class="form__input form__input_info_about" id="form__input_info_link" required>
                        <span class="popup__input_type_error">Поле с ошибкой</span>
                    </label>
                        <button class="form__save-button" type="submit">Создать</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup popup_name_image popup_hide">
            <div class="popup__container popup__container_name_preview">
                <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
                <img src="." alt="Изображение недоступно" class="popup__image">
                <p class="popup__image-name"></p>
            </div>

        </div>
    </div>
    <template id=card>
        <div class="element">
            <button class="element__deleteButton"></button>
            <img src="./images/element__image-karachevsk.jpg" alt="Карточка с местом и подписью" class="element__image">
            <div class="element__container">
                <h2 class="element__heading"></h2>
                <button class="element__like" aria-label="Поставить лайк карточке" type="button"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/main.js"></script>
    <script src="./scripts/initial-сards.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
