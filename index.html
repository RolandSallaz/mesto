<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <img src="<%=require('./images/logo.svg')%>" alt="Логотип 'Яндекс место'" class="logo logo_place_header">
        </header>
        <main class="content">
            <section class="profile">
                <button class="profile__avatar">
                    <div class="profile__edit"></div>
                 </button>
                <div class="profile__info">
                    <div class="profile__content">
                        <h1 class="profile__name"></h1>
                        <p class="profile__subtitle"></p>
                    </div>
                    <button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
                </div>

                <button class="profile__add-button" aria-label="Добавить карточку" type="button"></button>
            </section>
            <section class="elements">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
        </footer>
        <div class="popup popup_name_delete-card">
            <div class="popup__container">
                <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
                <form class="form" id="delete" novalidate>
                    <div class="form__container">
                        <h2 class="form__title">Вы уверены?</h2>
                        <button class="form__save-button" type="submit">Да</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup popup_name_edit">
            <div class="popup__container">
                <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
                <form class="form" id="edit" novalidate>
                    <div class="form__container">
                        <h2 class="form__title">Редактировать профиль</h2>
                        <label>
                        <input placeholder="Имя" type="text" name="userName" class="form__input form__input_info_name" id="form__input_info_name" required minlength="2" maxlength="40">
                        <span class="form__error" id="form__input_info_name-error">Поле с ошибкой</span>
                    </label>
                        <label>
                        <input placeholder="О себе" type="text" name="about" class="form__input form__input_info_about" id="form__input_info_about"  required minlength="2" maxlength="200">
                        <span class="form__error" id="form__input_info_about-error">Поле с ошибкой</span>
                    </label>
                        <button class="form__save-button" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup popup_name_changeAvatar">
            <div class="popup__container">
                <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
                <form class="form" id="changeImage" novalidate>
                    <div class="form__container">
                        <h2 class="form__title">Обновить аватар</h2>
                        <label>
                        <input placeholder="Ссылка на картинку" type="url" name="link" class="form__input form__input_info_about" id="form__input_changeAvatar_link" required>
                        <span class="form__error" id="form__input_changeAvatar_link-error">Поле с ошибкой</span>
                    </label>
                        <button class="form__save-button" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup popup_name_add">
            <div class="popup__container">
                <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
                <form class="form" id="add" novalidate>
                    <div class="form__container">
                        <h2 class="form__title">Новое Место</h2>
                        <label>
                            <input placeholder="Название" type="text" name="imgName" class="form__input form__input_info_name" id="form__input_info_cardName" required>
                            <span class="form__error" id="form__input_info_cardName-error">Поле с ошибкой</span>
                        </label>
                        <label>
                        <input placeholder="Ссылка на картинку" type="url" name="link" class="form__input form__input_info_about" id="form__input_info_link" required>
                        <span class="form__error" id="form__input_info_link-error">Поле с ошибкой</span>
                    </label>
                        <button class="form__save-button" type="submit">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="popup popup_name_image">
            <div class="popup__container popup__container_name_preview">
                <button class="popup__close-button" aria-label="Закрыть форму" type="button"></button>
                <img src="." alt="Изображение недоступно" class="popup__image">
                <p class="popup__image-name"></p>
            </div>

        </div>
    </div>
    <template id=card>
        <div class="element">
            <button class="element__deleteButton"></button>
            <img src="./images/element__image-karachevsk.jpg" alt="Карточка с местом и подписью" class="element__image">
            <div class="element__container">
                <h2 class="element__heading"></h2>
                <div class="element__like-container">
                    <button class="element__like" aria-label="Поставить лайк карточке" type="button"></button>
                    <p class="element__like-counter">0</p>
                </div>
                
            </div>
        </div>
    </template>
</body>

</html>
